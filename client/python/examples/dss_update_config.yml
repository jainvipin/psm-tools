Vrf:
  - name: pypi_example_vrf_1
    labels: 
      example_label_key_2: example_label_value_2

Network:
  # (Required) Network Name in PSM
  - name: pypi_example_network_1
    # (Required) VLAN ID associated with Network Object
    vlan: 1992
    # (Required) Type of network
    type: bridged
    # (Required) VPC/VRF Name
    vrf: pypi_example_vrf_1
    # Egress Policy Name
    egress_security_policy: pypi_example_security_policy_2
    # Ingress Policy Name
    ingress_security_policy: pypi_example_security_policy_2


Security_policy:
  # (Required) Security_Policy Name in PSM
  - name: pypi_example_security_policy_1
    # (Required) Rule-list with either proto-ports or apps.
    rules: 
      - name: pypi_example_security_policy_1_rule_1
        description: "rule1_sample"
        proto-ports:
          - protocol: tcp
            ports: '443,80'
        action: deny
        from-ip-addresses:
        - 192.168.0.1
        to-ip-addresses:
        - 192.168.1.1        
      - name: pypi_example_security_policy_1_rule_2
        description: "rule2_sample"
        apps: "pyp1_test_app"
        action: deny
        from-ip-addresses:
        - 10.0.0.0/24
        to-ip-addresses:
        - 10.1.0.0/24
    priority: ""

App:
  - name: pypi_example_app_1
    proto_ports:
      - ports: '80,443'
        protocol: tcp

